<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .element{
            height:100px;
            width:100px;
            position:absolute;
            top:100px;
            left:100px;
            background-color: black;
            animation:idli 5s linear infinite ;
        }

        @keyframes idli{
            0%,100%{
                transform:translate(100px,100px) rotate(0deg);
            }
            25%{
                transform:translate(500px,100px) rotate(360deg) scale(1.5);
                border-radius:50%;
                background-color:brown;
            }
            50%{
                transform:translate(500px,500px) rotate(0deg) scale(1);
                border-radius:0%;
                background-color: black;
            }
            75%{
                transform:translate(100px,500px) rotate(360deg) scale(1.5);
                border-radius:50%;
                background-color: brown;
            }
        }
    </style>
</head>
<body>
    <div class="element"></div>
</body>
</html>
