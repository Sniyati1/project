<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
    <style>
        u1{
            list-style-image: url(\Day 1\gif.gif);
        }
        .u1{
            list-style:none;
            padding-left:0;
        }
        .u1 li::before{
            content: "*";
            color:green;
            font-weight:bold;
            margin-right:10px;
        }
        .u1 li{
            display:inline;
        }
        .u2{
            list-style-type: none;
            padding:0;
            display:flex;
            gap:20px;
        }
        nav ul{
            list-style-type: none;
            padding:0;
            margin:0;
            display:flex;
            background-color:rgba(236, 188, 188, 0.918);
            gap:10px;
        }
        nav li{
            flex:1;
        }                     
        nav a{
            display:block;
            padding:15px 20px;
            color:white;
            text-decoration:none;
            text-align: center;
            transition:background 0.3s;
        }
        nav a:hover{
            background-color:#667eea;
        }
    </style>
</head>
<body>
    <h1>list using inline</h1>
    <ul class="u1">
        <li>January</li>
        <li>February</li>
        <li>March</li>
    </ul>
    <h1>list using flexbox</h1>
    <ul class="u2">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ul>
    <h1>List using nav tag</h1>
    <nav>
        <ul>
            <li><a href="#">First</a></li>
            <li><a href="#">Second</a></li>
            <li><a rhef="#">Third</a></li>
        </ul>
    </nav>
</body>
</html>
