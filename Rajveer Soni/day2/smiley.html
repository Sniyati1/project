<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            text-align: center;
            font-size:50px;
        }
        div{
            height:300px;
            width:300px;
            border-radius:50%;
            position:absolute;
            top:20%;
            left:40%;

        }
        .face{
            background:conic-gradient(rgba(250, 220,0, 0.753));
        }
        
        .eye1{
            background:conic-gradient(black);
            position:absolute;
            top:80px;
            left:82px;
            height:50px;
            width:50px;
        
        }
        .eye2{
            background:conic-gradient(black);
            position:absolute;
            top:80px;
            left:172px;
            height:50px;
            width:50px;
        
        }
        .lit1{
            background:conic-gradient(white);
            position:absolute;
            height:15px;
            width:15px;
            top: 15px;
            left:10px;
            animation: big ease-in-out 2s infinite;
        }
        .lit2{
            background:conic-gradient(white);
            position:absolute;
            height:15px;
            width:15px;
            top: 15px;
            left:10px;
            animation:big ease-in-out 2s infinite;
        }
        .smile{
           background-color:rgba(205, 85, 85, 0.875);
           height:10px;
           width:120px;
           position: absolute;
           top:218px;
           left:95px;
           border-radius:100px 100px 100px 100px;
           animation:ee ease-in-out 2s infinite;
        }
        .nose{
            background-color:rgb(188, 132, 69);
            height:30px;
            width:30px;
            border-radius:50%;
            position:absolute;
            top:160px;
            left:138px;
        }
        .blush1{
            animation:blush ease-in-out 2s infinite;
        }
        .blush2{
            animation:blush2 ease-in-out 2s infinite;
        }
        @keyframes blush{
            0%{
            background-color:red;
            height:0;
            width:0;
            border-radius:50%;
            position:absolute;
            top:145px;
            left:80px;
            opacity:50%;
            filter:blur(13px);
            }
            100%{
            background-color:red;
            height:40px;
            width:40px;
            border-radius:50%;
            position:absolute;
            top:145px;
            left:80px;
            opacity:50%;
            filter:blur(13px);
            }
        }
        @keyframes blush2{
            0%{
            background-color:red;
            height:0;
            width:0;
            border-radius:50%;
            position:absolute;
            top:145px;
            left:190px;
            opacity:50%;
            filter:blur(13px);
            }
            100%{
            background-color:red;
            height:40px;
            width:40px;
            border-radius:50%;
            position:absolute;
            top:145px;
            left:190px;
            opacity:50%;
            filter:blur(13px);
            }
        }
        @keyframes ee{
            0%{
               background-color:rgba(205, 85, 85, 0.875);
               height:10px;
               width:120px;
               position: absolute;
               top:218px;
               left:95px;
               border-radius:100px 100px 100px 100px; 
            }
            100%{
                background-color:rgba(250, 57, 57, 0.875);
                height:50px;
                width:100px;
                position: absolute;
                top:218px;
                left:105px;
                border-radius:0px 0px 50px 50px;
                transition:ease 2s;
            }
        }
        @keyframes big{
            0%{
                height:15px;
                width:15px;
                position: absolute;
                top:15px;
                left:10px;
            }
            100%{
                height:25px;
                width:25px;
                position: absolute;
                top:10px;
                left:20px;
            }
        }
    </style>
</head>
<body>
    <div class="face">
    <div class="eye1">
        <div class="lit1"></div>
    </div>
    <div class="eye2">
        <div class="lit2"></div>
    </div>
    <div class="nose"></div>
    <div class="smile"></div>
    <div class="blush1"></div>
    <div class="blush2"></div>
    </div>
    <p>Parulites when they saw NORA</p>
</body>
</html>
