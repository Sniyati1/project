<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height:200px;
            width:200px;
            border-width:2px;
            border-style:solid;
            border-color:blue;

            border-top:1px solid red;
            border-right:2px dashed green;
            border-bottom:3px dotted blue;
            border-left:4px double orange;
        }
        .box2{
            border-color:black;
            border-width:5px;
            border-radius:50%;
            height:200px;
            width:200px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box2"></div>
</body>
</html>
