<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .element{
            height:200px;
            background-color:black;
            width:200px;
            transform: rotate(0deg);
            transition:ease 2s;
            border-radius:50%
        }
        .element:hover{
            transform:rotate(360deg);
            border-radius:0%;
        }
    </style>
</head>
<body>
    <div class="element"></div>
</body>
</html>
