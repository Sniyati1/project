<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .element{
            transform:scale(1.5);
            height:100px;
            width:100px;
            background-color:black;
            transition:ease 2s;
        }

        .element:hover{
            background-color: blue;
            transform:scale(2,1);
            transform:scaleX(2);
            transform:scaleY(0.5);
        }
    </style>
</head>
<body>
    <div class="element"></div>
</body>
</html>
