<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .element{
            height:100px;
            width: 100px;
            background-color: black;
            transition:ease 3s;
            transform:translate(200px,200px) rotate(0deg) ;
        }

        .element:hover{
            border-radius:50%;
            background-color: blue;
            transform:translate(500px,200px) rotate(360deg) scale(1.5) ;
        }
    </style>
</head>
<body>
    <div class="element"></div>
</body>
</html>
